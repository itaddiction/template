<!DOCTYPE html>
<html lang="en">
<!--Language set to English. Change to da for Danish if needed-->

<head>
    <meta charset="UTF-8">
    <!--This ensures that the browser can read special signs and the Danish letters æ, ø, å -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <!--This helps avoid that a site displays differently with different screen resolutions -->

    <title></title>
    <!--This title will be the heading on google search and on the tab in the browser-->
    <meta name="description" content="">
    <!-- fill in description of the page content. This will usually be the text shown under the heading in a search-->
    <link rel="stylesheet" href="css/style.css">
    <!--This is a link to the stylesheet. Any rule written in the stylesheet will be used for this page -->
</head>

<body>
    <!--This is where all the content that should be visible in the browser goes-->

</body>

</html>
