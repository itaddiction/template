<!DOCTYPE html>
<html lang="en">
<!--Language set to English. Change to da for Danish if your site is Danish-->

<head>
    <!--The UTF-8 ensures that the browser can read special signs and characters like the Danish letters æ, ø, å -->
    <meta charset="UTF-8">
    <!--This helps avoid that a site displays differently with different screen resolutions -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <!--This title will be the heading on google search and on the tab in the browser - should be different for each page. Can contain up to 70 characters-->
    <title>Untitled document</title>
    <!-- This is for search engine optimization - fill in description of the page content. Do NOT change the word description in name="description". This will usually be the text shown under the heading in a search. Can contain approx. 155 characters-->
    <meta name="description" content="Here you add the description of your content">
    <!--This is a link to the stylesheet. Any rule written in the stylesheet will be used for this page -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--This is where all the content that should be visible in the browser goes - always inside the body tags-->

</body>
</html>
